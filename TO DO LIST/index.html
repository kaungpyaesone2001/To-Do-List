<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <h1>My Daily Stuff,I Need To Do</h1>

    <div class="my-list">
        <h2>My Lists</h2>
        <h2>My Lists 2</h2>
        <ul>
            <li>Youtude</li>
            <li>Work</li>
            <li>Grocery</li>
        </ul>
        <input type="text"
               class="input-list"
               placeholder="new list name"
               aria-label="new list name"
        >
        <button class="add-list-btn"
                aria-label="add new list"
        >+</button>
    </div>

    <div class="task-box">
        <div class="task-box-header">
            <h2>Youtude</h2>
            <p>3 tasks remaining</p>
        </div>
        <div class="task-box-body">
           <div class="task">
            <input type="checkbox"
            id="task-1">
            <label for="task-1">
            <span class="custon-task"></span>
              record to do list video
            </label>
           </div>
           <div class="task">
            <input type="checkbox"
            id="task-2">
            <label for="task-2">
            <span class="custon-task"></span>
              edit to do list video
            </label>
           </div>
           <div class="task">
            <input type="checkbox"
            id="task-3">
            <label for="task-">
            <span class="custon-task"></span>
              publish to do list video
            </label>
           </div>
           <input type="text"
               class="input-list"
               placeholder="new list name"
               aria-label="new list name"
            >
            <button class="add-list-btn"
                aria-label="add new list"
            >+</button>
        </div>
    </div>
</body>
</html>
